<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API Sandbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h1 class="display-4 mb-4">Fetch API Sandbox</h1>
        <div class="d-flex flex-row">
            <button class="btn btn-primary me-4" id="getText">Get Text</button>
            <button class="btn btn-success me-4" id="getUsers">Get JSON</button>
            <button class="btn btn-warning me-4" id="getPosts">Get API DATA</button>
        </div>
        <hr>
        <div id="output"></div>
        <form>
            <div class="mb-3">
                <input type="text" id="title" class="form-control" placeholder="Title">
            </div>
            <div class="mb-3">
                <textarea id="body" class="form-control" placeholder="Body"></textarea>
            </div>
            <input type="submit" id="addPost" value="Submit" class="btn btn-secondary">
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
